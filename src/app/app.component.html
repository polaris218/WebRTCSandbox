<div class="window">
    <div class="windowTitleBar">
        <div class="windowTitleHeader">
            <h1>GPU.AUDIO SANDBOX</h1>
        </div>
        <div class="windowControl">
            <div class="windowControlBack">
                <div class="windowControlTooltip">Back</div>
            </div>
            <div class="windowControlHelp">
                <div class="windowControlTooltip">Help</div>
            </div>
            <div class="windowControlZoom">
                <div class="windowControlTooltip">Zoom</div>
            </div>
            <div class="windowControlClose">
                <div class="windowControlTooltip">Close</div>
            </div>
        </div>
    </div>
    <div class="windowContent">
        <aside class="sidebar">
            <files-list class="sidebarContent" [perfect-scrollbar]="scrollBarConfig"></files-list>
            <files-controls [gpuServerLoad]="getGpuServerLoad()"></files-controls>
        </aside>
        <main class="main">
            <div class="mainContent mainContentDemo">
                <iframe width="100%"
                        height="100%"
                        src="https://www.youtube.com/embed/uT3SBzmDxGk"
                        frameborder="0"
                        #myIframe
                        id="myIframe"
                        (load)="onFrameLoad(myIframe)"
                        allowfullscreen></iframe>
                <loader class="loader-container" *ngIf="!frameIsLoaded"></loader>
            </div>
            <div class="mainFooter">
                <div class="productDropdownControl">
                    <div class="productDropdown">Name product 01</div>
                    <div class="productDropdownPanel">
                        <div class="productDropdownPanelItem">Name product 01</div>
                        <div class="productDropdownPanelItem productDropdownPanelItemActive">Name product 09</div>
                        <div class="productDropdownPanelItem">Name product 02</div>
                        <div class="productDropdownPanelItem">Name product 03</div>
                        <div class="productDropdownPanelItem">Name product 03</div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <products-list [OfferState]="OfferState" class="sidebarContent" [perfect-scrollbar]="scrollBarConfig"></products-list>
            <div class="sidebarFooter">
                <cart [OfferState]="OfferState"></cart>
                <social-links></social-links>
            </div>
        </aside>


    </div>
</div>
