<div class="track">
    <div class="trackLine"></div>
    <div class="trackDelete" (click)="deleteFile(file)"></div>
    <div class="trackLeft">
        <div class="trackNumber"><span>{{ fileIndex + 1 }}</span></div>
    </div>
    <div class="trackMiddle">
        <div class="trackName">{{ file.Caption }}</div>
        <ui-slider></ui-slider>
    </div>
    <div class="trackRight">
        <div class="trackTime">{{ file.LengthInSeconds * 1000 | date: 'mm:ss' }}</div>
        <div class="trackControlButton">
            <label class="trackFX" [class.trackFXActive]="file.FileId === fxSelected">
                <input type="radio" name="fx" value="{{ file.FileId }}" (change)="selectFx(file)" />
                <span>FX</span>
            </label>
            <label class="trackB" [class.trackBActive]="file.FileId === bSelected">
                <input type="radio" name="b" value="{{ file.FileId }}" (change)="selectB(file)" />
                <span>B</span>
            </label>
        </div>
    </div>
</div>
