<div class="track">
    <div class="trackLine"></div>
    <div class="trackDelete" (click)="deleteFile(file)"></div>
    <div class="trackLeft">
        <div class="trackNumber"><span>{{ fileIndex + 1 }}</span></div>
    </div>
    <div class="trackMiddle">
        <div class="trackName">{{ file.Caption }}</div>
        <ui-slider></ui-slider>
    </div>
    <div class="trackRight">
        <div class="trackTime">03:21</div>
        <div class="trackControlButton">
            <div class="trackFX"><span>FX</span></div>
            <div class="trackB"><span>B</span></div>
        </div>
    </div>
</div>
